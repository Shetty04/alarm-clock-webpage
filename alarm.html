<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALARM CLOCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <DIV class="CONTAINER my-3">
        <h1>OPTION TO SET ALARM</h1>
        <form>
            <div class="form-group my-5">
                <label for="alarm" class="col-sm-2 col-form-label">SET ALARM</label>
                <input type="text" class="form-control" id="alarm" name="alarm"
                    placeholder="enter the time in yyyy-mm-dd hh:mm:ss">
                <small id="alarmHelp" class="form-text tex-muted">WE WILL NEVER SHARE YOUR ALARM WITH ANYONE
                    ELSE
                </small>
            </div>

            <button id="alarmSubmit" type="submit" class="btn btn-primary my-5">SET ALARM</button>
        </form>

    </DIV>


    <script src="alarm.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
